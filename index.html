<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Comidas</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .menu-section {
            display: none;
        }

        .menu-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-card:hover {
            transform: scale(1.02);
        }

        .menu-card.selected {
            box-shadow: 0 0 0 4px #28a745;
            background-color: #e6ffe6;
        }
    </style>
</head>

            <!-- Botón de pedir -->
            <div class="text-center mt-4">
                <button class="btn btn-success btn-lg" onclick="realizarPedido()">
                    <i class="fas fa-check"></i> Pedir
                </button>
            </div>

            <!-- Resultado del pedido -->
            <div id="pedidoResumen" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        function showMenu() {
            const name = document.getElementById('Nombre').value.trim();
            if (name) {
                document.getElementById('displayName').textContent = name;
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('menuSection').style.display = 'block';
            } else {
                alert('Por favor, introduce tu nombre.');
            }
        }

        // Manejo con jQuery
        $(document).ready(function () {
            $('.menu-card').click(function () {
                $(this).toggleClass('selected');
            });
        });

        function realizarPedido() {
            const seleccionados = $('.menu-card.selected').map(function () {
                return $(this).data('plato');
            }).get();

            const resumen = document.getElementById('pedidoResumen');
            if (seleccionados.length > 0) {
                resumen.innerHTML = `
          <h4>Has pedido:</h4>
          <ul class="list-group w-50 mx-auto mt-2">
            ${seleccionados.map(item => `<li class="list-group-item">${item}</li>`).join('')}
          </ul>
        `;
            } else {
                resumen.innerHTML = `<div class="alert alert-warning mt-3">No seleccionaste ningún plato.</div>`;
            }
        }
    </script>
</body>

</html>
